    <text
       xml:space="preserve"
       transform="scale(0.26458333)"
       id="text1281"
       style="font-size:86.6667px;white-space:pre;shape-inside:url(#rect1283);display:inline;fill:#000000;fill-opacity:1" />
    <text
       xml:space="preserve"
       transform="scale(0.26458333)"
       id="text1293"
       style="font-size:60px;white-space:pre;shape-inside:url(#rect1295);display:inline;fill:#000000;fill-opacity:1" />
    <text
       xml:space="preserve"
       transform="scale(0.26458333)"
       id="text1299"
       style="font-size:60px;white-space:pre;shape-inside:url(#rect1301);display:inline;fill:#000000;fill-opacity:1"><tspan
         x="57.078125"
         y="1044.0797"
         id="tspan1961">Glioblastomas (GBMs) are a prevalent form of brain tumor with median overall survival of 1-1.5 </tspan><tspan
         x="57.078125"
         y="1119.0797"
         id="tspan1963">years, and inevitable recurrence after initial surgical resection and chemotherapy. Less than half </tspan><tspan
         x="57.078125"
         y="1194.0797"
         id="tspan1965">of patients are eligible for surgery at recurrence [1]. In many other cancers, checkpoint </tspan><tspan
         x="57.078125"
         y="1269.0797"
         id="tspan1967">immunotherapies are efficacious, but GBMs resist treatment. Multiple resistance mechanisms </tspan><tspan
         x="57.078125"
         y="1344.0797"
         id="tspan1969">may be at play and overcoming them is essential to improve immunotherapy response. The high </tspan><tspan
         x="57.078125"
         y="1419.0797"
         id="tspan1971">heterogeneity of GBM, both in cellular phenotype and immune landscape, likely contributes to </tspan><tspan
         x="57.078125"
         y="1494.0797"
         id="tspan1973">resistance. Although the GBM tumor-immune transcriptome is well-studied, spatial organization </tspan><tspan
         x="57.078125"
         y="1569.0797"
         id="tspan1975">is an open frontier.</tspan></text>
    <text
       xml:space="preserve"
       transform="scale(0.26458333)"
       id="text1394"
       style="font-size:60px;white-space:pre;shape-inside:url(#rect1396);display:inline;fill:#000000;fill-opacity:1"><tspan
         x="28.539062"
         y="1928.7769"
         id="tspan1977">Spatial transcriptomic samples were analyzed from a two-arm randomized trial for recurrent GBM </tspan><tspan
         x="28.539062"
         y="2003.7769"
         id="tspan1979">patients (NCT04201873). One arm received neoadjuvant and adjuvant PD-1 mAb (“neoadjuvant” </tspan><tspan
         x="28.539062"
         y="2078.7769"
         id="tspan1981">group), while the other received placebo (“placebo” group). Both groups received adjuvant </tspan><tspan
         x="28.539062"
         y="2153.7769"
         id="tspan1983">autologous tumor lysate-pulsed DC vaccination. Tissue samples (N=10) were taken from on-study </tspan><tspan
         x="28.539062"
         y="2228.7769"
         id="tspan1985">surgical resection, with 4 patients in the neoadjuvant group, 6 in placebo. The Visium spatial </tspan><tspan
         x="28.539062"
         y="2303.7769"
         id="tspan1987">assay was applied to produce 3,140 +/- 969 transcriptomic “spots” per sample, 31,395 in total. </tspan><tspan
         x="28.539062"
         y="2378.7769"
         id="tspan1989">Gene signature analysis quantified each spot’s tumor-immune composition. Signatures were </tspan><tspan
         x="28.539062"
         y="2453.7769"
         id="tspan1991">obtained from MSigDB Hallmarks, ImSig [2], and Neftel et. al [3]. AUCell [4] was used to score </tspan><tspan
         x="28.539062"
         y="2528.7769"
         id="tspan1993">signatures at each spot. Single cell database was obtained from Moreno et. al [6].</tspan></text>
